<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>VisualNYC</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.12/esri/themes/dark-blue/main.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script defer src="/bundle.js"></script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="legend"></div>
    <div id="app"></div>
    <div id="paneDiv" class="esri-widget">
      <h3>Boroughs</h3>
      <button class="esri-button esri-button-overwrite boroughs">
        Brooklyn
      </button>
      <button class="esri-button esri-button-overwrite boroughs">
        Queens
      </button>
      <button class="esri-button esri-button-overwrite boroughs">
        Manhattan
      </button>
      <button class="esri-button esri-button-overwrite boroughs">
        Staten Island
      </button>
      <button class="esri-button esri-button-overwrite boroughs">
        Bronx
      </button>
    </div>
  </body>
</html>
